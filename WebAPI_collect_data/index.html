<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro:bit Acceleration Data Measurement</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>Micro:bit Acceleration Data Measurement</h2>
    <label for="filename">File Name:</label>
    <input type="text" id="filename" placeholder="acceleration_data.csv">
    <button id="connect">Connect to Micro:bit</button>
    <button id="start" disabled>Start Measurement</button>
    <button id="stop" disabled>Stop Measurement</button>
    <button id="download" disabled>Download as CSV</button>

    <h3>Real-time Acceleration Data</h3>
    <div class="data-display">
        X: <span id="x-value">-</span><br>
        Y: <span id="y-value">-</span><br>
        Z: <span id="z-value">-</span>
    </div>

    <!-- Include JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
